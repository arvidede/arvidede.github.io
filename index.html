<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid" id="menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage">AE</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#aboutme">ABOUT ME</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content">
        <div autoscroll="true" class="ng-scope" id="top">
            <div class="middle"></div>
            <div class="hero-image ng-scope" id="info">
                <a id="abMe" href="#aboutme"><img src="assets/img/_MG_0912.jpg" id="left"></a>
                <a href="#contact"><img src="assets/img/G0058981.jpg" id="right" ></a>
            </div>
            <a href="#aboutme" id="arrow">
                <i class="fas fa-angle-down fa-5x"></i>
            </a>
        </div>

        <div id="aboutme" class="container text-center">
            <h3 class="text-center">About Me</h3>
            <div class="cv-row">
                <a class="cv-btn" href="./assets/CV.pdf" target="_blank"><i id="cv" class="far fa-file fa-7x"></i>
                    <h3>CV</h3>
                </a>
            </div>
        </div>
        <div id="contact" class="container text-center">
            <h3 class="text-center">Contact</h3>
            <div class="row">
                <p>Fan? Drop a note.</p>
                <form method="POST" action="https://formspree.io/arvidede@icloud.com" class="col-sm-8 col-sm-offset-2">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="name" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn pull-right" type="submit" id="knapp">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container-fluid" id="logos">
                <div id="credentials">
                    <p><span class="glyphicon glyphicon-map-marker"></span><a id="adress" href="https://goo.gl/maps/zmuvxs2Pmi62" target="_top"> Vallavägen 4D, Linköping</a></p>
                    <p><span class="glyphicon glyphicon-envelope"></span><a id="mail" href="mailto:arvid@edenheim.se" target="_top"> arvid@edenheim.se</a></p>
                    <p><span class="glyphicon glyphicon-phone"></span> 073-5320103</p>
                </div>
                <br>
                <div class="col-xs-4">
                    <p><i class="fab fa-github" aria-hidden="true"></i><a href="https://github.com/arvidede"> GitHub</a></p>
                </div>
                <div class="col-xs-4">
                    <p><i class="fab fa-instagram"></i><a href="https://www.instagram.com/arvidede/"> Instagram</a></p>
                </div>
                <div class="col-xs-4">
                    <p><i class="fab fa-facebook-f"></i><a href="https://www.facebook.com/arvidede"> facebook</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(".nav a").on("click", function(){
      $(".nav").find(".active").removeClass("active");
      $(this).parent().addClass("active");
  });
</script>

<script>
    $(document).ready(function(){

        $(".navbar a, footer a[href='#myPage'], #arrow, #abMe").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    window.location.hash = hash;
                });
            }
        });


    })
</script>

<script>
    $(document).ready(function(){
        $("#right")
        .mouseenter(function(){
            $("#left").css({
                "width"       : "40vw",
                "transition"  : "0.4s ease"
            })
            $("#right").css({
                "width"       : "60vw",
                "transition"  : "0.4s ease"
            })
        })
        .mouseleave(function(){
            $("#left").css({
                "width"       : "50vw",
                "transition"  : "0.4s ease"
            })
            $("#right").css({
                "width"       : "50vw",
                "transition"  : "0.4s ease"
            })
        });

        $("#left")
        .mouseenter(function(){
            $("#left").css({
                "width"       : "60vw",
                "transition"  : "0.4s ease"
            })
            $("#right").css({
                "width"       : "40vw",
                "transition"  : "0.4s ease"
            })
        })
        .mouseleave(function(){
            $("#left").css({
                "width"       : "50vw",
                "transition"  : "0.4s ease"
            })
            $("#right").css({
                "width"       : "50vw",
                "transition"  : "0.4s ease"
            })
        });
    });
</script>
