<!DOCTYPE html>
<html>
<head>
    <title>Section Scrolling</title>

    <script type="text/javascript" src="/assets/js/index.js"></script>
</head>
<body>
    <main>
        <div class="outer" id='outer'>
            <div id="scroll-content">
                <div class="inner first"><p>Topp</p></div>

    </main>
